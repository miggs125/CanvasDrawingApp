<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    
      <div class="App">
        <header>
          <h1>MyCanvas</h1>
        </header>
        <div class="canvas">
          <canvas id="canvas"> </canvas>
          <canvas id="tempCanvas"> </canvas>
        </div>
        <script type="module" src="main.js"></script>
  
        <div class="functions">
          <button class="button" id="square">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="square"
              class="icon svg-inline--fa fa-square fa-w-14"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                fill="currentColor"
                d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-6 400H54c-3.3 0-6-2.7-6-6V86c0-3.3 2.7-6 6-6h340c3.3 0 6 2.7 6 6v340c0 3.3-2.7 6-6 6z"
              ></path>
            </svg>
          </button>
          <button class="button" id="draw">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="pencil-alt"
              class="icon svg-inline--fa fa-pencil-alt fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M497.9 142.1l-46.1 46.1c-4.7 4.7-12.3 4.7-17 0l-111-111c-4.7-4.7-4.7-12.3 0-17l46.1-46.1c18.7-18.7 49.1-18.7 67.9 0l60.1 60.1c18.8 18.7 18.8 49.1 0 67.9zM284.2 99.8L21.6 362.4.4 483.9c-2.9 16.4 11.4 30.6 27.8 27.8l121.5-21.3 262.6-262.6c4.7-4.7 4.7-12.3 0-17l-111-111c-4.8-4.7-12.4-4.7-17.1 0zM124.1 339.9c-5.5-5.5-5.5-14.3 0-19.8l154-154c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-154 154c-5.5 5.5-14.3 5.5-19.8 0zM88 424h48v36.3l-64.5 11.3-31.1-31.1L51.7 376H88v48z"
              ></path>
            </svg>
          </button>
          <button class="button" id="eraser">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="eraser"
              class="icon svg-inline--fa fa-eraser fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M497.941 273.941c18.745-18.745 18.745-49.137 0-67.882l-160-160c-18.745-18.745-49.136-18.746-67.883 0l-256 256c-18.745 18.745-18.745 49.137 0 67.882l96 96A48.004 48.004 0 0 0 144 480h356c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12H355.883l142.058-142.059zm-302.627-62.627l137.373 137.373L265.373 416H150.628l-80-80 124.686-124.686z"
              ></path>
            </svg>
          </button>
          <button class="button" id="ellipse">
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="circle"
              class="icon svg-inline--fa fa-circle fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200z"
              ></path>
            </svg>
          </button>
        </div>
  
        <div class="settings">
          <label class=""for="fill">Tool Size</label>
          <form action="" id="settings">
            <select name="lineWidth" id="lineWidth" class="button">
              <option value="2">2</option>
              <option value="6">6</option>
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16">16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="36">36</option>
              <option value="48">48</option>
            </select>
  <label class=""for="fill">Line Color</label>
            <input class="button" id="lineColour" type="color" name=""  value="#000000"/>
            <label class=""for="fill">Fill Color</label>
            <input class="button" id="fillColour" type="color" name="" value="#fff"//>
            <label class=""for="fill">Fill</label>
            <input id="fill" type="checkbox" name="fill" value="fill">
          </form>
        </div>
      </div>
    </body>
</html>
